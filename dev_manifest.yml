---
applications:
- name: federalist-builder-dev
  domain: fr.cloud.gov
  hostname: federalist-builder-dev
  disk_quota: 512M
  memory: 128MB
  instances: 1
  services:
    - federalist-dev-sqs-creds
    - federalist-deploy-user
  env:
    BUILDER_POOL_TYPE: "task"
    TASK_POOL_APP_NAME: "federalist-build-container-dev-task"
    TASK_POOL_APP_COMMAND: "python app/main.py -p"
    BUILD_COMPLETE_CALLBACK_HOST: "https://federalist-builder-dev.fr.cloud.gov"
    CLOUD_FOUNDRY_API_HOST: "https://api.fr.cloud.gov"
    CLOUD_FOUNDRY_OAUTH_TOKEN_URL: "https://login.fr.cloud.gov/oauth/token"
    LOG_LEVEL: "verbose"
    APP_ENV: "dev"
