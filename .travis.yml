language: node_js
sudo: true
node_js:
- "4.2.3"
env:
  global:
  - CF_APP=federalist-builder
  - CF_API=https://api.cloud.gov
  - CF_USERNAME=deploy-federalist
  - CF_ORGANIZATION=federalist
  - CF_SPACE=prod
  - secure: ""
  - CXX=g++-4.8
before_deploy: npm install -g https://github.com/18F/cf-blue-green/tarball/master
deploy:
  provider: script
  script: cf-blue-green-travis
  on:
    branch: master
